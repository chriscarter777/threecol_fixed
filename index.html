<!DOCTYPE html>
<html lang="en">
<head>
<titleThree Column Layout</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="tc.css">
</head>
<body>
  <header>
    <h1>This is the header</h1>
  </header>
  <section>
    <div class="left">
        <p>this is the left column</p>
    <div>
    <div class="center">
      <p>this is the center column</p>
    <div>
    <div class="right">
      <p>this is the right column</p>
    <div>
  </section>
  <footer>
    <h3>This is the footer</h3>
  </footer>
</body>
</html>
